<h4>{{titulo}}</h4>
<button (click)="cambiar()">Cambiar admin</button>
<div *ngIf="administrador;then admin else noAdmin">
</div>

<ng-template #admin>
  <strong>Eres el administrador de la web</strong>
</ng-template>

<ng-template #noAdmin>
  <strong>No eres el administrador de la web</strong>
</ng-template>
